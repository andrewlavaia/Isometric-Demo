<head>
  <title>Isometric Demo</title>
</head>

<body>


 <div id="outer">
    

    {{> parentTemplate}}

</div>
</body>

<template name="parentTemplate">
	
	  {{#if count}}
	    {{> game}}
	  {{else}}
	  	<h3>Welcome to my Isometric Demo. Please click the below button when ready.</h3>
	  	<button type="button">Click to Load!</button>
	  {{/if}}
</template>

<template name="game">
  <div>
    <h3> Instructions: </h3>
    <h4> 1) Click on one of the little guys and then click anywhere on the map to make the unit move.  </h4>
    <h4> 2) The little guys can travel up the ramp but not through walls.  </h4>
    <h4> 3) Open another browser and watch how all of the positions of the units are updated in real time. </h4>
  </div>

    <canvas id="mainCanvas" width="1000" height="800">

    </canvas>

    {{> auto_render}}

</template>

<template name="auto_render">
  {{update}}
</template>
